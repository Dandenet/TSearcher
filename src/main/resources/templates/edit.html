<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск преподавателей</title>
    <link rel="icon" type="image/x-icon" href="https://www.svgrepo.com/show/413293/learn.svg">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="/offcanvas.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      .d-flex {
        gap: 4px;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TSearcher</a>
        <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Сменить аккаунт</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-light" type="submit">Войти</button>
                <button class="btn btn-outline-light" type="submit">Регистрация</button>
            </form>
        </div>
    </div>
</nav>


<main>
    <div class="py-5 container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h4 class="mb-3"></h4>
                <h4 class="mb-3 text-center">Личная информация</h4>


                <form method="POST" action="javascript:void(null);" id="formx" th:object="${user}" class="needs-validation" novalidate>
                    <div class="row g-3">

                        <input type="hidden" th:field="*{id}" id="id_input" name="id" value="" />

                        <div class="col-sm-6">
                            <label for="username" class="form-label">Имя</label>
                            <input th:field="*{username}" id="username" name="username" type="text" class="form-control" placeholder="Иван"/>
                        </div>

                        <div class="col-sm-6">
                            <label for="midname" class="form-label">Отчество</label>
                            <input th:field="*{midname}" type="text" class="form-control" id="midname" name="midname" placeholder="Иванович">
                        </div>

                        <div class="col-12">
                            <label for="surname" class="form-label">Фамилия</label>
                            <input th:field="*{surname}" type="text" class="form-control" id="surname" name="surname" placeholder="Иванов" value="">
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email" name="email" placeholder="you@example.ru">
                        </div>

                        <div class="col-12">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <input th:field="*{phone}" type="text" class="form-control" id="phone" name="phome" placeholder="8 (9999) 00‑00‑00">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Предмет</label>
                            <select class="form-select" id="subject">
                                <option>Математика</option>
                                <option>Русский язык</option>
                                <option>Физика</option>
                                <option>Химия</option>
                                <option>Литература</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Описание</label>
                            <textarea th:field="*{description}" name="description" class="form-control" aria-label="With textarea"></textarea>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Изображение</label>
                            <div class="input-group">
                                <input type="file" class="form-control">
                                <label class="input-group-text">Загрузить</label>
                            </div>
                        </div>

                        <div class="col-12">

                        </div>

                    </div>

                    <h4 class="mb-3"></h4>
                    <button class="w-100 btn btn-primary btn-lg" id="save_button" type="submit">Сохранить</button>
                </form>


            </div>
        </div>

    </div>
</main>




<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 TSearcher, Inc</p>
    </footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/script.js"></script>
<script src="/offcanvas.js"></script>

</body>
</html>
