<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск преподавателей</title>
    <link rel="icon" type="image/x-icon" href="https://www.svgrepo.com/show/413293/learn.svg">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="/offcanvas.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      .d-flex {
        gap: 4px;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TSearcher</a>
        <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Сменить аккаунт</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-light" type="submit">Войти</button>
                <a href="/user/create" class="btn btn-outline-light" type="submit">Регистрация</a>
            </form>
        </div>
    </div>
</nav>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Поиск репититоров</h1>
                <p class="lead text-muted">Удобный сервис поиска репититоров по интересующему вас предмету для сдачи ЕГЭ.</p>
            </div>
        </div>
    </section>


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="mb-3">
                <select class="form-select" id="subject ">
                    <option th:each="subject: ${allsubjectlist}" th:text="${subject.getName()}"></option>
                </select>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div th:each="user: ${alluserlist}" class="col">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                             src="https://img.freepik.com/premium-photo/techer-with-notebook-in-class_23-2148665944.jpg?w=2000"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        </img>

                        <div class="card-body">
                            <h5 class="card-title" th:text="${user.getFullName()}"></h5>
                            <p class="card-text" th:text="${user.getDescription()}"></p>
                            <a th:href="@{/user/{id}(id=${user.getId()})}" class="btn btn-outline-primary">Подробнее
                                <i class="bi bi-arrow-up-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>


<!-- Bottom bar -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 TSearcher, Inc</p>
    </footer>
</div>

<script src="/offcanvas.js"></script>


</body>
</html>
